<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="flex">
        <div class="logo">
            <a href="#"><img src="/assets/Myntra-icon-logo.png" alt="logo" id="brand"></a>
            <button class="nav-toggle">
                <i class="fa-solid fa-bars"></i>

        <ul class="nav-links flex">
            <li><a href="" class="links">MEN</a></li>
            <li><a href="" class="links">WOMEN</a></li>

            <li><a href="" class="links">BEAUTY</a></li>

            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="search" placeholder="Search for products,brands and more.." >
        </div>

        <div class="desktop-icons flex">
            <div class="profile flex">
                <i class="fa-solid fa-user"></i>
                <a href="#">Profile</a>
            </div>
            <div class="wishlist flex">
                <i class="fa-solid fa-heart"></i>
